{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="flex justify-center items-center" style="min-height: 90vh;">
    <form method="POST" class="form-card">
        {% csrf_token %}
        <h2 class="text-center">Add New Product</h2>

        <input type="text" name="name" placeholder="Product Name" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="number" name="quantity" placeholder="Quantity" min="0" required>
        <input type="number" step="0.01" name="price" placeholder="Cost Price (₹)" min="0" required>
        <input type="number" step="0.01" name="selling_price" placeholder="Selling Price (₹)" min="0" required>
        <input type="url" name="image_url" placeholder="Image URL (optional)">
        <input type="date" name="manufacture_date" required>
        <input type="date" name="expiry_date" required>

        <select name="supplier" required>
            <option value="" disabled selected>Select Supplier</option>
            {% for supplier in suppliers %}
              <option value="{{ supplier.id }}">{{ supplier.name }} ({{ supplier.company }})</option>
            {% endfor %}
        </select>

        <button type="submit">Save Product</button>
        <div class="text-center mt-20">
            <a href="{% url 'dashboard' %}">← Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<style>
    .form-card {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        box-sizing: border-box;
    }
    .form-card h2 {
        color: #34495e;
        margin-bottom: 25px;
        font-size: 2em;
        font-weight: 700;
    }
</style>
{% endblock %}
