{% extends 'base.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="flex justify-center items-center" style="min-height: 90vh;">
    <div class="status-card success-card text-center">
        <h2>✅ Payment Successful</h2>
        <p>You have successfully paid <strong>₹{{ total }}</strong>.</p>
        <div class="mt-20">
            <a href="{% url 'dashboard' %}" class="btn-primary">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<style>
    .status-card {
        background: #fff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        box-sizing: border-box;
    }
    .status-card h2 {
        color: #28a745; /* Green for success */
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    .status-card p {
        font-size: 1.2em;
        color: #555;
    }
    .status-card p strong {
        color: #2c3e50;
        font-size: 1.3em;
    }
    .btn-primary {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        text-decoration: none; /* Override default hover underline */
    }
</style>
{% endblock %}
